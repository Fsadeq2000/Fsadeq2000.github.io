<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reboot01 Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #0066ff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #error {
            color: red;
            min-height: 20px;
            margin-top: 10px;
        }
        #success {
            color: green;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Reboot01 Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="error"></div>
        <div id="success"></div>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            const successEl = document.getElementById('success');
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Reset UI
            errorEl.textContent = '';
            successEl.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Authenticating...';

            try {
                // 1. Encode credentials properly
                const authString = btoa(
                    encodeURIComponent(username) + ':' + 
                    encodeURIComponent(password)
                );

                // 2. Make API request with all required headers
                const response = await fetch('https://learn.reboot01.com/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${authString}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });

                // 3. Handle response
                const responseText = await response.text();
                
                if (!response.ok) {
                    throw new Error(
                        responseText.includes('error') 
                            ? JSON.parse(responseText).error 
                            : `Login failed (HTTP ${response.status})`
                    );
                }

                // 4. Validate and store token
                if (!responseText) throw new Error('No token received');
                localStorage.setItem('reboot01_jwt', responseText);
                
                // 5. Show success
                successEl.textContent = 'Login successful! Redirecting...';
                successEl.style.display = 'block';
                
                // 6. Redirect after delay
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = error.message.includes('Failed to fetch')
                    ? 'Network error - check your connection'
                    : error.message;
                    
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
